<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Diseño Oscuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Formulariostyle.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8 text-center text-white mb-5">
                <div class="custom-divider mb-3"></div>
                
                <p class="h6 mb-2">¿Te interesó alguna unidad? ¿Querés vender tu auto?</p>
                <h2 class="display-3 fw-bold contact-title">CONTACTANOS</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <form class="row g-4">
                    <div class="col-md-6">
                        <textarea class="form-control custom-input message-area" placeholder="Mensaje..." rows="10" id="mensaje"></textarea>
                    </div>

                    <div class="col-md-6 d-flex flex-column justify-content-between">
                        <div>
                            <input type="text" class="form-control custom-input mb-4" placeholder="Nombre y Apellido" id="nombre">
                            <input type="email" class="form-control custom-input mb-4" placeholder="Correo electrónico" id="email">
                            <input type="tel" class="form-control custom-input mb-4" placeholder="Teléfono" id="telefono">
                        </div>
                        
                        <button type="submit" class="btn btn-lg custom-submit-btn w-100">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
