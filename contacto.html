<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anantason+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-dark text-white">
    <div class="container py-5">
      <div class="text-center mb-4">
        <p class="pregunta">¿Te interesó alguna unidad? ¿Querés vender tu auto?</p>
        <h2 class="titulo-contacto">CONTACTANOS</h2>
      </div>
      <form class="row g-4 justify-content-center">
        <div class="col-12 col-md-6">
          <textarea class="form-control campo-mensaje" rows="8" placeholder="Mensaje..."></textarea>
        </div>
        <div class="col-12 col-md-5">
          <input type="text" class="form-control campo" placeholder="Nombre y Apellido">
          <input type="email" class="form-control campo mt-3" placeholder="Correo electrónico">
          <input type="tel" class="form-control campo mt-3" placeholder="Teléfono">
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-enviar">ENVIAR</button>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
